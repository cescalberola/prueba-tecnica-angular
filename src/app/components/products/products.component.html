<div class="table-container">
  <nz-table #sortTable [nzData]="products" [nzPageSize]="10">
    <thead>
      <tr>
        <th nzShowSort nzSortKey="title" (nzSortOrderChange)="sortTitle($event)">Title</th>
        <th nzShowSort nzSortKey="category" (nzSortOrderChange)="sortCategory($event)">Category</th>
        <th nzShowSort nzSortKey="price" (nzSortOrderChange)="sortPrice($event)">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of sortTable.data; let i = index" [class.odd-row]="i % 2 === 0" [class.even-row]="i % 2 !== 0">
        <td class="center-cell">{{ product.title }}</td>
        <td class="center-cell">{{ product.category }}</td>
        <td class="center-cell">{{ product.price }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
